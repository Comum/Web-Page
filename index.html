<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Miguel Ribeiro</title>
    <link rel="stylesheet" href="css/menu_entry.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav_menu.css">
    <link rel="stylesheet" href="css/nav_menu_second.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="main_container" class="js-main-container">
      <div id="main_menu_container">
        <div id="name_and_menu">
          <div id="name_and_menu_wrapper">
            <div id="name_wrapper">
              <div id="name_content" class="no-select-text cursor-default">
                Miguel Ribeiro
              </div>
            </div>
            <div id="border_separater">
              <div id="border_filler">
              </div>
            </div>
            <div id="menu_wrapper">
              <ul class="menu_area">
                <li id="about" class="menu_option js-menu-option no-select-text">About Me</li>
                <li id="projs" class="menu_option js-menu-option no-select-text">My Projects</li>
                <li id="contacts" class="menu_option js-menu-option no-select-text">Contacts</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer_area" class="no-select-text cursor-default">
          &copy; Miguel Ribeiro, 2017
        </div>
      </div>
    </div>
    <div id="second_nav_wrapper" class="js-second-nav-wrapper">
      <div id="second_nav_nome">
        <div id="second_nome_reload" class="js-second-nome-reload no-select-text">
          Miguel Ribeiro
        </div>
      </div>
      <div id="second_nav_menu">
        <ul class="menu_area">
          <li id="second_about" class="menu_option js-menu-option no-select-text">About Me</li>
          <li id="second_projs" class="menu_option js-menu-option no-select-text">My Projects</li>
          <li id="second_contacts" class="menu_option js-menu-option no-select-text">Contacts</li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="js/menu_handler.js"></script>
  </body>
</html>
