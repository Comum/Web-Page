<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Miguel Ribeiro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="main_container">
      <div id="main_menu_container">
        <div id="name_and_menu">
          <div id="name_and_menu_wrapper">
            <div id="name_wrapper">
              <div id="name_content">
                Miguel Ribeiro
              </div>
            </div>
            <div id="border_separater">
              <div id="border_filler">
              </div>
            </div>
            <div id="menu_wrapper">
              <ul id="menu_area">
                <li id="about" class="menu_option">About Me</li>
                <li id="projs" class="menu_option">My Projects</li>
                <li id="contacts" class="menu_option">Contacts</li>
              </ul>
            </div>
          </div>
        </div>
        <div id="main_footer">
          &copy; Miguel Ribeiro, 2017
        </div>
      </div>
    </div>
    <div id="second_nav_wrapper">
      <div id="second_nav_nome">
        <div id="second_nome_reload" class="no_select_text">
          Miguel Ribeiro
        </div>
      </div>
      <div id="second_nav_menu">
        <ul id="second_nav_menu_ul">
          <li id="second_about" class="no_select_text">About Me</li>
          <li id="second_projs" class="no_select_text">My Projects</li>
          <li id="second_contacts" class="no_select_text">Contacts</li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="js/menu_handler.js"></script>
  </body>
</html>
